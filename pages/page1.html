<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../pages/styles/page1.css">
</head>
<body>
    <div class="arrow">
        <a href="../next-page/next-page.html" class="arrow-button" aria-label="Go to next page">
          <span class="arrow-icon"></span>
        </a>
      </div>
      
    
    <div id="celebration-page" class="text-center mt-20">
        <h1 class="text-6xl md:text-8xl font-bold text-white glow-text scale-fade-in">
            生日快乐!!
        </h1>
        <!-- <p class="text-xl text-white mt-4 scale-fade-in" style="animation-delay: 1s;">
            Wishing you a day filled with love, joy, and unforgettable moments!
        </p> -->
    </div>


    <div class="container">
        <!-- Card 1 -->
        <div class="card-container">
            <div class="top">

                <img src="../images/gif/happy_birthday.gif" alt="Card Front" >
            </div>
            <div class="bottom">
                <p class="letter">祝你身体健康</p>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card-container">
            <div class="top">
                <img src="../images/gif/download.gif" alt="Card Front" >
            </div>
            <div class="bottom">
                <p class="letter">永远年轻</p>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="card-container">
            <div class="top">
                <img src="../images/gif/frog.gif" alt="Card Front" >
            </div>
            <div class="bottom">
                <p class="letter">天天快乐</p>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="card-container">
            <div class="top">
                <img src="../images/gif/Dog Dance Sticker.gif" alt="Card Front" >
            </div>
            <div class="bottom">
                <p class="letter">人见人爱</p>
            </div>
        </div>

      
    </div>
</body>
</html>
